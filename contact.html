<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connect | LUXÉ Modern Beauty</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; background-color: #fffaf7; }
    .font-serif { font-family: 'Playfair Display', serif; }
    .header-blur { background: rgba(255, 250, 247, 0.4); backdrop-filter: blur(25px) saturate(180%); -webkit-backdrop-filter: blur(25px) saturate(180%); border-bottom: 1px solid rgba(255, 255, 255, 0.3); }
    .glass { background: rgba(255, 255, 255, 0.45); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.7); }
    input, textarea, select { background: transparent !important; border-bottom: 1px solid rgba(0,0,0,0.1) !important; font-size: 13px; text-transform: uppercase; letter-spacing: 0.1em; }
    input:focus { border-color: #c89b6a !important; outline: none; }
  </style>
</head>
<body class="antialiased min-h-screen flex flex-col">

<nav class="fixed w-full z-[100] px-6 py-5">
  <div class="max-w-7xl mx-auto flex justify-between items-center header-blur px-10 py-4 rounded-full shadow-lg">
    <a href="index.html" class="font-serif text-2xl font-bold tracking-tighter">LUXÉ<span class="text-[#c89b6a]">.</span></a>
    <div class="hidden md:flex gap-12 text-[11px] font-semibold uppercase tracking-[0.3em]">
      <a href="about.html" class="hover:text-[#c89b6a] transition">Philosophy</a>
      <a href="services.html" class="hover:text-[#c89b6a] transition">Rituals</a>
      <a href="contact.html" class="text-[#c89b6a]">Contact</a>
    </div>
    <a href="#contact" class="bg-black text-white px-8 py-2.5 rounded-full text-[10px] uppercase tracking-widest">Reserve</a>
  </div>
</nav>

<main class="flex-grow pt-40 pb-20 px-6">
    <div class="max-w-7xl mx-auto">
        <div class="glass rounded-[4rem] overflow-hidden grid lg:grid-cols-12 shadow-3xl">
            
            <div class="lg:col-span-5 bg-black text-white p-12 md:p-24 flex flex-col justify-between">
                <div>
                    <h1 class="font-serif text-5xl md:text-7xl italic leading-tight mb-12">Connect <br>With Us</h1>
                    <div class="space-y-12">
                        <div>
                            <p class="text-[10px] uppercase tracking-[0.4em] text-gray-500 mb-2">Location</p>
                            <p class="font-serif text-xl italic">122 Luxury Avenue, Suite 10, <br>Kochi, Kerala</p>
                        </div>
                        <div>
                            <p class="text-[10px] uppercase tracking-[0.4em] text-gray-500 mb-2">Inquiries</p>
                            <p class="font-serif text-xl italic">hello@luxestudio.com <br>+91 98765 43210</p>
                        </div>
                    </div>
                </div>
                <div class="mt-20 flex gap-6 grayscale opacity-50">
                    <a href="#" class="text-[10px] uppercase tracking-widest">Instagram</a>
                    <a href="#" class="text-[10px] uppercase tracking-widest">Journal</a>
                </div>
            </div>

            <div class="lg:col-span-7 p-12 md:p-24 flex flex-col justify-center">
                <form class="space-y-12">
                    <div class="grid md:grid-cols-2 gap-12">
                        <div class="flex flex-col">
                            <label class="text-[9px] uppercase tracking-[0.3em] text-gray-400 mb-2">Full Name</label>
                            <input type="text" placeholder="Your Name" class="pb-3">
                        </div>
                        <div class="flex flex-col">
                            <label class="text-[9px] uppercase tracking-[0.3em] text-gray-400 mb-2">Email</label>
                            <input type="email" placeholder="email@address.com" class="pb-3">
                        </div>
                    </div>
                    <div class="flex flex-col">
                        <label class="text-[9px] uppercase tracking-[0.3em] text-gray-400 mb-2">Service of Interest</label>
                        <select class="pb-3">
                            <option>Bridal Ritual</option>
                            <option>Skin Sculpting</option>
                            <option>Hair Artistry</option>
                            <option>Global Color</option>
                        </select>
                    </div>
                    <div class="flex flex-col">
                        <label class="text-[9px] uppercase tracking-[0.3em] text-gray-400 mb-2">Your Message</label>
                        <textarea rows="3" placeholder="Tell us about your needs..." class="pb-3"></textarea>
                    </div>
                    <button class="bg-black text-white px-12 py-5 rounded-full text-[10px] uppercase tracking-[0.3em] hover:bg-[#c89b6a] transition-all duration-500 w-full lg:w-max">
                        Send Reservation Request
                    </button>
                </form>
            </div>
        </div>
    </div>
</main>

<footer class="py-12 text-center bg-transparent">
    <p class="font-serif text-2xl font-bold tracking-tighter">LUXÉ<span class="text-[#c89b6a]">.</span></p>
</footer>

<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
<script>AOS.init({ once: true, duration: 1200 });</script>
</body>
</html>
